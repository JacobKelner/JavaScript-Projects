	<!--GALLERY-->
	<section>
		<div id="gallery">
	
			
			<!--PHOTO CONTAINER 1-->
			<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./1_pg_website_images/luxury_images_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" width="240px" height="210px">
	</div>
	<div class="column">
	  <img src="./1_pg_website_images/luxury_images_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" width="240px" height="210px">
	</div>
	<div class="column">
	  <img src="./1_pg_website_images/luxury_images_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" width="240px" height="210px">
	</div>
	<div class="column">
	  <img src="./1_pg_website_images/luxury_images_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" width="240px" height="210px">
	</div>
	<div class="column">
		<img src="./1_pg_website_images/luxury_images_5.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow" width="240px" height="210px">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 5</div>
		<img src="./1_pg_website_images/luxury_images_1.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 5</div>
		<img src="./1_pg_website_images/luxury_images_2.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 5</div>
		<img src="./1_pg_website_images/luxury_images_3.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 5</div>
		<img src="./1_pg_website_images/luxury_images_4.jpg" style="width:100%">
	  </div>

	  <div class="mySlides">
		<div class="numbertext">5 / 5</div>
		<img src="./1_pg_website_images/luxury_images_5.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./1_pg_website_images/luxury_images_1.jpg" onclick="currentSlide(1)" alt="Lamborghini Urus">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./1_pg_website_images/luxury_images_2.jpg" onclick="currentSlide(2)" alt="Bugatti Chiron">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./1_pg_website_images/luxury_images_3.jpg" onclick="currentSlide(3)" alt="Mercedes G-Wagon">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./1_pg_website_images/luxury_images_4.jpg" onclick="currentSlide(4)" alt="Mercedes AMG">
	  </div>

	  <div class="column">
		<img class="demo" src="./1_pg_website_images/luxury_images_5.jpg" onclick="currentSlide(3)" alt="Rolls-Royce Phantom">
	  </div>
  
	</div>
  </div>
			<!--END PHOTO CONTAINER 5-->
		]
			</div>
		</div>

	<!--RVSP-->
	<section id="contact">
		<div id="contact">
		</div>
			<div>
				<h1>Book an Appointment</h1>
					<div>
						<h2><span>100's of Luxury vehicles to choose from</span>
							<br>Open Mon-Fri</br>
							<br>9am-5pm</br>
						</h2>
							<p>
							Please provide us with your basic contact information.
							</p>
						<div>
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
								<div>
							<input type="submit" value="Submit">
								</div>
						</div>
					</div>
			</div>
		</div>
	</section>
	<!--END RSVP-->
